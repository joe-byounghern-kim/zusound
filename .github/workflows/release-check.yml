name: Release Check

on:
  pull_request:
    branches:
      - main

concurrency:
  group: release-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-check:
    name: Release smoke test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch base branch ref
        run: git fetch --no-tags --prune origin +refs/heads/${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}

      - name: Changeset status
        run: pnpm changeset status --since=origin/${{ github.base_ref }}

      - name: Build
        run: pnpm build

      - name: Pack dry-run
        run: pnpm -C packages/zusound exec npm pack --dry-run
